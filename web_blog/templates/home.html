{% extends 'main.html' %}

{% block content %}

<div class="container" style="padding-top: 50px;">
    <div class="row">
        {% for post in posts %}
        <div class="col-12">
            <div class="card mb-3">
                <img src="{{ post.image_main.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.subtitle }}</p>
                    <p class="card-text">{{ post.description }}</p>
                        <div style="display: flex; justify-content: space-between;">
                            <div style="display: flex; justify-content: space-between; gap: 25px;">
                                <a class="btn btn-primary" href="{% url 'web_blog:view_post' post.id %}">View Post</a>
                                <p class="card-text pt-2"><small class="text-body-secondary">{{ post.create_at }}</small></p>
                            </div>
                            <div style="display: flex; justify-content: space-between; gap: 25px;">
                                <p class="card-text"><small class="text-body-secondary">{{ post.categories }}</small></p>
                                <p class="card-text"><small class="text-body-secondary">{{ post.tags }}</small></p>
                            </div>
                        </div>
                </div>
              </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
