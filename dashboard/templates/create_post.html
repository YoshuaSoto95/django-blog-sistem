{% extends 'base.html' %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5" style="max-width: 1400px;">
    <div class="card shadow-lg p-4">
        <h4 class="card-title text-center">Create Post</h4>
        <form action="" method="">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Insert Post Title" required>
            </div>

            <div class="mb-3">
                <label for="subtitle" class="form-label">Subtitle</label>
                <input type="text" class="form-control" id="subtitle" name="subtitle" placeholder="Insert Post Subtitle" required>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Imagen</label>
                <input type="file" class="form-control" id="image" name="imagen_main" required>
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" id="content" name="content" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" required>
                    <option value="" selected>Seleccione una categoría</option>
                    <option value="tecnologia">Tecnología</option>
                    <option value="ciencia">Ciencia</option>
                    <option value="arte">Arte</option>
                </select>
            </div>


            <div class="mb-3">
                <label for="category" class="form-label">Tag</label>
                <select class="form-select" id="category" required>
                    <option value="" selected>Seleccione una categoría</option>
                    <option value="tecnologia">Tecnología</option>
                    <option value="ciencia">Ciencia</option>
                    <option value="arte">Arte</option>
                </select>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Publish Post</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
