{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
</div>

<div class="container-fluid">
    <h2>Dashboard</h2>
</div>

{% endblock %}
